<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h2 style="color: crimson;">Bootstrap Form</h2>
        <form class="mt-3">
        <div class="row"> 
            <div class="col-md-6"> 
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
        </div>
            <br>
        <div class="row col-md-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
        </div>    
            <br>
            <input class="form-control-sm" type="file" multiple>
            <br><br>
            <input class="form-check-input" type="radio" id="radio" name="user">
            <label class="form-check-label" for="radio">1</label>  
            <input class="form-check-input" type="radio" id="radio1" name="user">
            <label class="form-check-label" for="radio1">2</label>
            <br><br>
            <div class="form-check form-switch"> 
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
                <label class="form-check-label" for="switch">On/off-switch</label>
            </div>
            <br>
            <select class="form-select-sm">
                <option selected>Select your Number</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
            <br><br>
            <input class="form-check-input me-1" type="checkbox" id="agree" required>
            <label class="form-check-label" for="agree">Agree</label>
            <br><br>
            <button type="submit" class="btn btn-danger">Submit Form</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
