<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_Commponent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Card Commponent</h2>
        <div class="card" style="width: 17rem;">
            <img src="bootstrap.svg" class="card-img-top mt-3">
            <div class="card-body">
                <h5 class="card-title">Bootstrap</h5>
                <p class="card-text">It is a CSS framework</p>
                <a href="#" class="btn btn-outline-dark">Know More</a>
            </div>
        </div> 
        <div class="card mt-4 mb-4" style="width: 300px; height: 150px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="bootstrap.svg" style="height: 100px;" class="img-fluid rounded-start mt-3 mb-3">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Bootstrap</h5>
                  <p class="card-text">It is a CSS framework</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
