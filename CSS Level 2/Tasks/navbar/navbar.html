<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div id="navBar">
        <a class="logo" href="#">NavBar</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>
        <a href="#">Contact Us</a>
        <!-- kuch b search krny sy youtube search my convert hojay ga => aisa isiliy hora q k actually youtube jha sy results ly kr ata hai => HTML form my usi URL py request bjh d -->
        <form action="https://www.youtube.com/results" >
            <!-- action => input box ka data URL ko bjhta hai -->
            <input type="text" placeholder="Search in Youtube" name="search_query">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
